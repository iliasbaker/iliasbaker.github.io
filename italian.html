<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title"></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="nightMode">
    <div id="nav-placeholder">

    </div>
    <div class="w3-container">
      <h3>Search a<span id="optN"></span> <span id="langFull"></span> word...</h3>
      <input type="text" id="boxu" class="w3-input nightMode" autofocus="">
    </div>
    <script>
    var langShort = "IT";
    var langFull = "Italian";
    var firstChar = langFull.charAt(0);
    switch(firstChar) {
      case "a":
      case "A":
      case "e":
      case "E":
      case "i":
      case "I":
      case "o":
      case "O":
      case "u":
      case "U":
        document.getElementById("optN").innerHTML = "n";
        break;
    }
    document.getElementById("title").innerHTML = "[" + langShort + "] Multisearch";
    document.getElementById("langFull").innerHTML = langFull;
    document.getElementById("boxu").onkeydown = function(e) {searchy(e)};
    function searchy(e)
      {
        if (e.which == 13)
        {
          var q = encodeURIComponent(document.getElementById("boxu").value);
          window.open("https://www.google.com/search?tbm=isch&q=" + q);
          document.getElementById("boxu").value = "";
        }
      }
    </script>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>
  </body>
</html>
