<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>[RU] Multisearch</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="nightMode">
    <div class="w3-bar w3-dark-gray">
      <a href="index.html" class="w3-bar-item w3-button">Home</a>
      <a href="russian.html" class="w3-bar-item w3-button">Russian</a>
    </div>
    <div class="w3-container w3-black">

    </div>
    <script>
  		document.getElementById("boxu").onkeydown = function(e) {searchy(e)};
  		function searchy(e)
  		{
  			if (e.which == 13)
  			{
  				var q = encodeURIComponent(document.getElementById("boxu").value);
  				window.open("https://www.google.com/search?tbm=isch&q=" + q);
  				window.open("https://forvo.com/word/" + q + "/#ru");
  				window.open("https://es.glosbe.com/ru/en/" + q);
  				window.open("https://en.wiktionary.org/wiki/" + q + "#Russian");
  				document.getElementById("boxu").value = "";
  			}
  		}
  	</script>
  </body>
</html>
